<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">
        <!-- On créer un input pour pouvoir ensuite faire un copié dedans, le readonly permet d'empêcher l'utilisateur d'écrire dans l'input -->
        <input type="text" name="" id="password-output" value="Génératuer de MDP" readonly>
<!-- On connect des input avec le ONINPUT et on selectionne grace à un getelementbyid puis la value = this.value qui est donc la valeur du selecteur range qui s'affichera ensuite dans l'input text -->
        <div class="range-container">
            <input type="range" name="" id="password-length" min="4" max="24" value="8" oninput="document.getElementById('display-password-length').value=this.value">
            <input type="text" name="" id="display-password-length" value="8" readonly>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" name="" id="lowercase" checked>
            <label for="lowercase">a-z</label>

            <input type="checkbox" name="" id="uppercase" >
            <label for="uppercase">A-Z</label>
            
            <input type="checkbox" name="" id="numbers" >
            <label for="numbers">0-9</label>

            <input type="checkbox" name="" id="symbols" >
            <label for="symbols">!-?</label>
        </div>
        <button id="generateButton">Generer MDP</button>
    </div>

   

    <script src="index.js"></script>
</body>

</html>
